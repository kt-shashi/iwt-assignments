<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question4</title>
    <style>
      .label-design {
        padding-left: 25px;
        font-size: 25px;
        margin-top: 20px;
      }

      .input-design {
        overflow: hidden;
        margin: 15px;
        box-shadow: 7px 7px 10px rgb(202, 202, 202);
        border: 2px;
        padding: 10px;
        background-color: #ececec;
        height: 30px;
        font-size: 14pt;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="para-design">
      <form>
        <div>
          <label class="label-design">Name:</label>
        </div>

        <div class="input-div">
          <input
            type="text"
            placeholder="Enter name here"
            class="input-design"
          />
        </div>

        <div>
          <label class="label-design">Email:</label>
        </div>

        <div class="input-div">
          <input
            type="email"
            placeholder="Enter email here"
            class="input-design"
          />
        </div>

        <div>
          <label class="label-design">Password:</label>
        </div>

        <div class="input-div">
          <input
            type="password"
            placeholder="Enter password here"
            class="input-design"
          />
        </div>

        <div>
          <label class="label-design">Select subjects:</label>
        </div>

        <div class="input-div">
          <input type="checkbox" />AI <input type="checkbox" />ML
          <input type="checkbox" />IWT
        </div>

        <div>
          <label class="label-design">Select gender:</label>
        </div>
76y
        <div class="radio-design">
          <label class="radio-label"
            >Male
            <input type="radio" name="gender" value="male" />
          </label>

          <label class="radio-label"
            >Female
            <input type="radio" name="gender" value="female" />
          </label>

          <label class="radio-label"
            >Others
            <input type="radio" name="gender" value="others" />
          </label>
        </div>

        <div class="submit">
          <input class="submit-button" type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
